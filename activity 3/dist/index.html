<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="bundle.js"></script>

</head>

<body>
    <div class="title">
        <h1>My shopping list</h1>
    </div>
    <div class="shopping-form">
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="item" placeholder="e.g Dress">
        <button class='btn-add' type="submit">+</button>
    </div>
    <div class="list">
        <h2>My Cart</h2>
        <hr>
        <ul></ul>
    </div>
</body>

</html>
